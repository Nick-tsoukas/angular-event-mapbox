<section class="main_container">
    <section class="event_bar">
        <ul class="event_list">
            <li (click)="goToEvent(event)" *ngFor="let event of data">{{event.title}}</li>
        </ul>
    </section>
    <section class="map_container">
        <div class="map" id="map"></div>
    </section>
</section>
